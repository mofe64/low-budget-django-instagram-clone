{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/create_user_style.css' %}">
</head>
<body>
<div class="create_user_header">
    <h1>Create a new user</h1>
</div>
<div class="form-container">
    <div class="create_user_form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="submit-btn">
                <button type="submit">Create</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
