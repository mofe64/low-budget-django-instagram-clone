{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="header">
        <h1>Pentagram</h1>
        <div class="btn-container">
            <button class="btn">
                <a href="{% url 'create_post' %}">Create Post</a>
            </button>
            <button class="btn">New User</button>
        </div>
    </div>
    <div class="container">
        {% for post in posts %}
            <div class="post-container">
                <div class="post-header">
                    <div class="profile-picture">
                        <img src="{{ post.author.profile_Picture.url }}" class="post-author-image" alt="author-profile-picture">
                    </div>
                    <p>@{{ post.author.username }}</p>
                </div>
                <a href="{% url 'post_detail' post.id %}">
                    <img src="{{ post.image.url }}" class="post-image" alt="post-image">
                </a >

                <div class="icons">
{#                    <a href="{% url 'post_detail' post.id %}">View details</a>#}
                </div>
                <div class="description">
                    <p>
                        {{ post.content }}
                    </p>
                </div>
            </div>
        {%  endfor %}
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
